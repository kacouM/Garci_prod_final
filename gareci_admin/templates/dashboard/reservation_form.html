{% extends 'dashboard/dashboard_base.html' %}
{% block title %}Modifier une réservation{% endblock %}
{% block content %}
<h2>Modifier une réservation</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Enregistrer</button>
    <a href="{% url 'dashboard:reservation_list' %}">Annuler</a>
</form>
{% endblock %}
